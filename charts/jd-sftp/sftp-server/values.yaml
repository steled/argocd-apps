service:
  annotations:
    lbipam.cilium.io/ips: ''
  type: LoadBalancer

sftp:
  users:
    - dirs: ["downloads"]
      gid: "1000"
      name: steled
      pass: ""
      passEncrypted: false
      pubKeys:
        - 'ssh-rsa  steled'
      uid: "1000"

persistentVolume:
  accessModes: ["ReadWriteMany"]
  enabled: true
  existingClaim: "helm-jd-sftp-jdownloader2-data"
  size: "50Gi"
  subPath: "uploads"
