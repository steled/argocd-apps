apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup-default
spec:
  cron: "0 22 * * *"
  task: "backup"
  groups:
  - default
  retain: 1
  concurrency: 2
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-cleanup-default
spec:
  cron: "0 23 * * *"
  task: "snapshot-cleanup"
  groups:
  - default
  retain: 1
  concurrency: 2
