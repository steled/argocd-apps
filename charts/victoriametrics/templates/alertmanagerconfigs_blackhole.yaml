apiVersion: alertmanagerconfigs.monitoring.coreos.com
kind: AlertmanagerConfig
metadata:
  name: mute-nextcloud-pgdumpall
spec:
  receivers:
    - name: blackhole
  route:
    receiver: blackhole
    matchers:
      # Du kannst hier gewisse Label-Filter setzen, falls sinnvoll
      # z.â€¯B. nur Namespace, oder alertgroup
      - namespace = "nextcloud"
      - alertgroup = "general.rules"
    groupInterval: 1m
    routes:
      - receiver: blackhole
        matchers:
          - alertgroup = "general.rules"
          - alertname = "InfoInhibitor"
          - exported_alertname = "CPUThrottlingHigh"
          - exported_severity = "info"
          - severity = "none"
