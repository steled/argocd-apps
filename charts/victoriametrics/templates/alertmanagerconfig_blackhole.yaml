apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: mute-nextcloud-pgdumpall
spec:
  receivers:
    - name: blackhole
  route:
    receiver: blackhole
    matchers:
      # Du kannst hier gewisse Label-Filter setzen, falls sinnvoll
      # z.â€¯B. nur Namespace, oder alertgroup
      - name: namespace
        value: nextcloud
      - name: alertgroup
        value: general.rules
    groupInterval: 1m
    routes:
      - receiver: blackhole
        matchers:
          - name: alertgroup
            value: general.rules
          - name: alertname
            value: InfoInhibitor
          - name: exported_alertname
            value: CPUThrottlingHigh
          - name: exported_severity
            value: info
          - name: severity
            value: none
