apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: mute-nextcloud-pgdumpall
spec:
  receivers:
    - name: blackhole
  route:
    continue: false
    groupInterval: 1m
    receiver: blackhole
    matchers:
    - name: namespace
      value: nextcloud
    - name: alertgroup
      value: general.rules
    - name: alertgroup
      value: general.rules
    - name: alertname
      value: InfoInhibitor
    - name: exported_alertname
      value: CPUThrottlingHigh
    - name: exported_severity
      value: info
    - name: severity
      value: none
