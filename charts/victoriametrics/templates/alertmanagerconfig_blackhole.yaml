apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanagerConfig
metadata:
  name: mute-watchdog
spec:
  receivers:
    - name: blackhole
  route:
    continue: false
    group_interval: 1m
    matchers:
      - alertname="Watchdog"
    receiver: blackhole
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanagerConfig
metadata:
  name: mute-cputhrottlinghigh
spec:
  receivers:
    - name: blackhole
  route:
    continue: false
    group_interval: 1m
    matchers:
      - alertgroup="general.rules"
      - alertname="InfoInhibitor"
      - exported_alertname="CPUThrottlingHigh"
      - exported_severity="info"
      - namespace="nextcloud"
      - severity="none"
    receiver: blackhole
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanagerConfig
metadata:
  name: mute-cputhrottlinghigh
spec:
  receivers:
    - name: blackhole
  route:
    continue: false
    group_interval: 1m
    matchers:
      - alertstate="pending"
      - exported_alertgroup="vmalert"
      - exported_alertname="RecordingRulesNoData"
      - exported_severity="info"
      - severity="none"
    receiver: blackhole
