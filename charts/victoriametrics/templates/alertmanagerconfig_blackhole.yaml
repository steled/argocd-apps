apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanagerConfig
metadata:
  name: mute-watchdog
spec:
  receivers:
    - name: blackhole
  route:
    continue: false
    group_interval: 1m
    matchers:
      - alertname="Watchdog"
    receiver: blackhole
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanagerConfig
metadata:
  name: mute-cputhrottlinghigh
spec:
  receivers:
    - name: blackhole
  route:
    continue: false
    group_interval: 1m
    matchers:
      - alertgroup="general.rules"
      - alertname="InfoInhibitor"
      - exported_alertname="CPUThrottlingHigh"
      - exported_severity="info"
      - namespace="nextcloud"
      - severity="none"
    receiver: blackhole
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanagerConfig
metadata:
  name: mute-recordingrulesnodata
spec:
  receivers:
    - name: blackhole
  route:
    continue: false
    group_interval: 1m
    matchers:
      - alertname="RecordingRulesNoData"
      - alertgroup="vmalert"
      - recording=~"count:up0|cluster_quantile:scheduler_binding_duration_seconds:histogram_quantile|cluster_quantile:scheduler_e2e_scheduling_duration_seconds:histogram_quantile"
      - severity="info"
    receiver: blackhole
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanagerConfig
metadata:
  name: mute-infoinhibitor
spec:
  receivers:
    - name: blackhole
  route:
    continue: false
    group_interval: 1m
    matchers:
      - alertname="InfoInhibitor"
      - alertgroup="general.rules"
      - alertstate=~"firing|pending"
      - exported_alertgroup="vmalert"
      - exported_alertname="RecordingRulesNoData"
      - exported_severity="info"
      - recording=~"count:up0|cluster_quantile:scheduler_binding_duration_seconds:histogram_quantile|cluster_quantile:scheduler_e2e_scheduling_duration_seconds:histogram_quantile|cluster_quantile:scheduler_scheduling_algorithm_duration_seconds:histogram_quantile"
      - severity="none"
    receiver: blackhole
