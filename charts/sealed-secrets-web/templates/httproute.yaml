apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sealed-secrets-web
  namespace: kube-system
spec:
  hostnames:
    - {{ .Values.httproute.hostnames0 }}
  parentRefs:
    - name: shared-gateway
      namespace: kube-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: sealed-secrets-web
          port: 80
