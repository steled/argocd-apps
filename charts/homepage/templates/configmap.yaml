apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    - Internal Services:
        - argo:
            href: https://gitops.{{ .Values.domain }}/
            description: argocd gitops
        - Longhorn:
            href: https://volume.{{ .Values.domain }}/
            description: longhorn ui
        - Minio:
            href: https://console.s3.{{ .Values.domain }}/
            description: minio s3 console

    # - My Second Group:
    #     - My Second Service:
    #         href: http://localhost/
    #         description: Homepage is the best

    # - My Third Group:
    #     - My Third Service:
    #         href: http://localhost/
    #         description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
