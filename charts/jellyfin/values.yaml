ingress:
  enabled: true
  className: cilium
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-letsencrypt-production
    ingress.cilium.io/loadbalancer-mode: shared
  hosts:
    - host: ''
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: jellyfin-tls
      hosts:
        - ''

persistence:
  config:
    storageClass: longhorn
  media:
    storageClass: longhorn

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
