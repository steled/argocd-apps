apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: helm-longhorn
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: longhorn
    server: {{ .Values.spec.destination.server }}
  project: apps
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io
      targetRevision: {{ .Values.longhorn.version }}
      helm:
        releaseName: longhorn
        valueFiles:
          - $values/charts/longhorn/values.yaml
    - repoURL: git@github.com:steled/argocd-apps.git
      targetRevision: main
      ref: values
    - repoURL: git@github.com:steled/argocd-apps.git
      path: ./charts/longhorn
      targetRevision: {{ .Values.spec.source.targetRevision }}
      helm:
        parameters:
          - name: "httproute.hostnames0"
            value: {{ .Values.longhorn.httproute.hostnames0 }}
        releaseName: longhorn-addition
        valueFiles:
          - ./values.yaml
  revisionHistoryLimit: 3
  syncPolicy:
    automated:
      enabled: true
      prune: true
    managedNamespaceMetadata:
      labels:
        shared-gateway-access: "true"
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
